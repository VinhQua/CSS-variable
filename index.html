<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS Variables with JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Update CSS Variables with <span>JS</span></h1>
    <label for="spacing">Spacing: </label>
    <input name="spacing" type="range" min="0" max="200" value="10" data-size="px">

    <label for="blur">Blur: </label>
    <input name="blur" type="range" min="0" max="200" value="10" data-size="px">

    <label for="baseColor">Base Color: </label>
    <input name="baseColor" type="color" value="#b49770">
    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/In_the_photo_there_is_one_Perseid%2C_Milky_Way_and_Andromega_galaxy_and_light_pollution_on_the_horizon_-_Luhasoo_bog_in_Estonia.jpg/1200px-In_the_photo_there_is_one_Perseid%2C_Milky_Way_and_Andromega_galaxy_and_light_pollution_on_the_horizon_-_Luhasoo_bog_in_Estonia.jpg" alt="">
    </figure>
</body>
</html>
